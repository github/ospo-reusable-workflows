---
name: Lint GitHub Actions workflows
on: [push, pull_request]
permissions:
  contents: read
jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Check workflow files
        uses: docker://rhysd/actionlint:latest
        with:
          args: -color
