---
name: "Auto Labeler"
on:
  workflow_call:
    inputs:
      config-name:
        required: true
        type: string
    secrets:
      github-token:
        required: true
permissions:
  contents: read
jobs:
  main:
    permissions:
      contents: write
      pull-requests: write
    name: Auto label pull requests
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@b1476f6e6eb133afa41ed8589daba6dc69b4d3f5
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}
        with:
          config-name: ${{ inputs.config-name }}
