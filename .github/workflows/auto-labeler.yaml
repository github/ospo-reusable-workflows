---
name: "Auto Labeler"
on:
  workflow_call:
    inputs:
      config-name:
        required: true
        type: string
    secrets:
      github-token:
        required: true
permissions:
  contents: read
jobs:
  main:
    permissions:
      pull-requests: write
    name: Auto label pull requests
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@267d2e0268deae5d44f3ba5029dd4d6e85f9d52d
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}
        with:
          config-name: ${{ inputs.config-name }}
          disable-releaser: true
